    <div class="collapse navbar-collapse justify-content-end">

        <li class="nav-item active"><a href="" class="nav-link"> <i class="fas fa-door-open"></i>  Log Out</a></li>
      </ul>
    </div>
  </nav>

  <section class="row mt-3 justify-content-around container-fluid">
    <div class="container mt-7 p-2">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card shadow-lg">
            <div class="card-header">
              <h5 class="card-title text-start text-white">Item Search</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <input class="form-control" id="srcCusID" placeholder="Input Name/Code Here" type="text">
              </div>
              <div class=" justify-content-between">
                <button type="button" class="btn btn-success text-white">Search</button>

                <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Name
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item active" href="#">Name</a></li>
                  <li><a class="dropdown-item" href="#">Code</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="container mt-7">
            <div class="row justify-content-center">
              <div class="col-md-10">
                <div class="card shadow-lg">
                  <div class="card-header">
                    <h5 class="card-title text-start text-white">New Item</h5>
                  </div>
                  <div class="card-body">
                    <form>
                      <div class="form-group">
                        <label for="customerID">Item Code:</label>
                        <input type="text" class="form-control" id="customerID">
                      </div>
                      <div class="form-group">
                        <label for="customerName">Item Name:</label>
                        <input type="text" class="form-control" id="customerName">
                      </div>
                      <div class="form-group">
                        <label for="customerAddress">Item Price:</label>
                        <input type="text" class="form-control" id="customerAddress">
                      </div>
                      <div class="form-group">
                        <label for="customerContact">Item Quantity:</label>
                        <input type="text" class="form-control" id="customerContact">
                      </div>
                      <div class="form-group text-center ">
                        <button type="submit" class="btn btn-primary ">Save</button>
                        <button type="button" class="btn btn-warning ">Update</button>
                        <button type="button" class="btn btn-info">Close</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="row mt-3 ">
      <div class="col">
        <table class="table table-light table-striped caption-top">
          <caption>All Items</caption>
          <thead class="manageCustomer text-black">

          <tr class="text-success">
            <th>Item Code</th>
            <th>Item Name</th>
            <th>Item Price</th>
            <th>Qty</th>
          </tr>
          <tr>
            <td>001</td>
            <td>keerisamba </td>
            <td>525.00</td>
            <td>200 kg</td>
          </tr>
          </thead>
          <tbody id="ItemsTable">

          </tbody>
        </table>
      </div>
    </section>
