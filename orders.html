  <section class="container-fluid" id="orderForm">
    <div class="container " id="placeOrder">
      <section class="row m-2">
        <div class="col bg-light m-1 card od col-md-4">
          <div class="card-header">
            <h5 class="card-title text-start text-white">Orders Details</h5>
          </div>
          <div class="card-body">
            <form class="row ">
              <div class="row">
                <div class="col-md-6 ">
                  <label class="form-label fw-bold">Order Id :</label>
                  <input class="form-control" placeholder="D001">
                </div>

                <div class="col-md-6">
                  <label class="form-label fw-bold">Date :</label>
                  <input class="form-control" required type="date">
                </div>

                <div class="col-md-6">
                  <label class="form-label fw-bold">Customer :</label>
                  <select class="form-select"name="customer">
                    <option value="C001">C001</option>

                  </select>
                </div>

                <div class="col-md-6 ">
                  <label class="form-label fw-bold">Customer ID :</label>
                  <input class="form-control" placeholder="C001">
                </div>

                <div class="col-md-6 ">
                  <label class="form-label fw-bold">Name :</label>
                  <input class="form-control" placeholder="Malitha">
                </div>

                <div class="col-md-6 ">
                  <label class="form-label fw-bold">Salary :</label>
                  <input class="form-control" placeholder="10000.00">
                </div>

                <div class="col-md-13 ">
                  <label class="form-label fw-bold">Address :</label>
                  <input class="form-control" placeholder="Panadura">
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col bg-light m-1 card col-md-5">
          <div class="card-header">
            <h5 class="card-title text-start text-white">Item Select</h5>
          </div>
          <div class="card-body">
            <form class="row">
              <div class="row mb-3">
                <div class="col-md-6 fw-bold">
                  <label class="form-label fw-bold">Item :</label>
                  <select class="form-select"name="customer">
                    <option value="C001">P001</option>

                  </select>
                </div>

                <div class="col-md-6 fw-bold">
                  <label class="form-label" for="orderFormItemName">Item Code :</label>
                  <input class="form-control" id="orderFormItemName" placeholder="P002">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6 fw-bold">
                  <label class="form-label" for="orderFormQty">Item Name :</label>
                  <input class="form-control" id="orderFormQty" placeholder="keerisamba 5kg">
                </div>

                <div class="col-md-3 fw-bold">
                  <label class="form-label" for="orderFormPrice">Price :</label>
                  <input class="form-control" id="orderFormPrice" placeholder="525.00">
                </div>

                <div class="col-md-3 fw-bold">
                  <label class="form-label" for="orderQty">QtyOnH :</label>
                  <input class="form-control" id="orderQty" placeholder="200">
                </div>

              </div>
              <div class="row mb-3">
                <div class="col-md-13 fw-bold">
                  <label class="form-label">Order Quantity :</label>
                  <input class="form-control" placeholder="2">
                </div>
              </div>

              <div class="text-end">
                <button class="btn btn-danger p-2 text-dark bg-opacity-50 fw-bold "
                        type="button">Add Item
                </button>
              </div>

            </form>
          </div>
        </div>

        <div class="col bg-white m-1 card" style="width: 18rem;">
          <div class="row col-md-15">
            <div class="card-body">
              <div class="col-md-6 fw-bold ">
                <h2 class="fw-lighter text-primary ">Total :</h2>
                <h2 class="fw-lighter text-primary " id="total">00.00/=</h2>
              </div>

              <div class="col-md-6 fw-bold ">
                <h2 class="fw-lighter text-primary ">SubTotal:</h2>
                <h2 class="fw-lighter text-danger" id="subTotal">00.00/=</h2>
              </div>

              <div class="row">
                <div class="col-md-6 fw-bold">
                  <label class="form-label" for="orderFormItemName">Cash :</label>
                  <input class="form-control" id="txtCash" placeholder="5000">
                </div>

                <div class="col-md-6 fw-bold">
                  <label class="form-label" for="orderFormItemName">Discount :</label>
                  <input class="form-control" id="txtDiscount" placeholder="00">
                </div>
              </div>

              <div class="row ">
                <div class="col-md-13 fw-bold">
                  <label class="form-label" for="orderFormItemName">Balance :</label>
                  <input class="form-control" id="txtBalance" placeholder="0000.00">
                </div>

                <div class="col-md-6 fw-bold mt-4">
                  <button class="btn bg-success p-2  text-white fw-bold" id="btnPurchase"
                          type="button">Purchase
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="row mt-3 ">
        <div class="col">
          <table class="table table-light table-striped caption-top">
            <caption>All Items</caption>
            <thead class="manageCustomer text-black">

            <tr class="text-success">
              <th>Item Code</th>
              <th>Item Name</th>
              <th>Item Price</th>
              <th>Qty</th>
              <th>Total</th>
            </tr>
            <tr>
              <td>001</td>
              <td>keerisamba </td>
              <td>525.00</td>
              <td>200 kg</td>
              <td>1050</td>
            </tr>
            </thead>
            <tbody id="ItemsTable">

            </tbody>
          </table>
        </div>
      </section>
    </div>
  </section>
</body>
